<!-- Online Course Management System: Login page 

    Description: This page is the login page for the online course management system. It allows the user to login to the system.

    There are three types of users:
    1. Admin
    2. Instructor
    3. Student

    Each user has a different login page. The login page is determined by the user type.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h1>Course Management System</h1>
            </div>
            <div class="panel-body">
                <h2 class="panel-heading text-center">Sign in</h2>
                <br>
                <form action="login" method="post">
                    <label for="username">Username:</label>
                    <input type="text" name="email" id="username" class="form-control" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    <br>
                    <br>
                    <input type="submit" value="Login" class="btn btn-primary btn-block">

                </form>
            </div>
        </div>
    </div>
</body>

</html>
